<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Quản lý Admin</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: url('image.jpg') no-repeat center center fixed;
  background-size: cover;
}
.container {
  max-width: 1200px;
  margin: 20px auto;
  background: rgba(255,255,255,0.6);
  backdrop-filter: blur(10px);
  padding: 20px;
  border-radius: 15px;
}
h2 { text-align: center; }
table {
  width: 100%;
  border-collapse: collapse;
}
th, td {
  border: 1px solid #ccc;
  padding: 8px;
  text-align: center;
}
th { background: #ddd; }
button { padding: 5px 10px; cursor: pointer; }
.btn-duyet { background: green; color: #fff; }
.btn-xoa { background: red; color: #fff; }
.logout {
  position: fixed;
  top: 10px;
  right: 10px;
  background: #003366;
  color: white;
  padding: 10px;
  border-radius: 5px;
  cursor: pointer;
}
.refresh {
  background: #0055aa;
  color: white;
  padding: 10px;
  border: none;
  border-radius: 5px;
}
canvas {
  max-height: 220px;
  margin-top: 15px;
  background: #fff;
}
</style>
</head>

<body>

<button class="logout" onclick="logout()">Đăng xuất</button>

<div class="container">
  <h2>Quản lý Đơn Đăng Ký</h2>
  <button class="refresh" onclick="loadData()">Làm mới</button>

  <table>
    <thead>
      <tr>
        <th>Họ tên</th>
        <th>CCCD</th>
        <th>Quan hệ</th>
        <th>Quân nhân</th>
        <th>SĐT</th>
        <th>Tỉnh/Thành</th>
        <th>Đơn vị</th>
        <th>Thời gian thăm</th>
        <th>Phương tiện</th>
        <th>Trạng thái</th>
        <th>Thời gian</th>
        <th>Hành động</th>
      </tr>
    </thead>
    <tbody id="adminBody">
      <tr><td colspan="12">Đang tải...</td></tr>
    </tbody>
  </table>

  <canvas id="statusChart"></canvas>
  <canvas id="provinceChart"></canvas>
  <canvas id="unitChart"></canvas>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbz9uRf9RRmmdKoA_4YP7XaGuLcdLNzexMZk1jDZBh-5HyWmzmrkrzn1ZpvMrdeg2I8EUg/exec";

if (!localStorage.getItem("adminLoggedIn")) {
  alert("Bạn chưa đăng nhập!");
  location.href = "index.html";
}

let data = [];
let charts = [];

function loadData() {
  fetch(API_URL)
    .then(r => r.json())
    .then(d => {
      data = d;
      renderTable();
      drawCharts();
    })
    .catch(() => {
      document.getElementById("adminBody").innerHTML =
        '<tr><td colspan="12">Lỗi tải dữ liệu</td></tr>';
    });
}

function renderTable() {
  const body = document.getElementById("adminBody");
  body.innerHTML = "";

  data.forEach(row => {
    body.innerHTML += `
      <tr>
        <td>${row.hoten || ""}</td>
        <td>${row.cccd || ""}</td>
        <td>${row.quanhe || ""}</td>
        <td>${row.quannhan || ""}</td>
        <td>${row.sdt || ""}</td>
        <td>${row.tinhthanhpho || ""}</td>
        <td>${row.donvi || ""}</td>
        <td>${row.dukienthoigian || ""}</td>
        <td>${row.phuongtien || ""}</td>
        <td>${row.trangthai || "Chờ duyệt"}</td>
        <td>${row.thoigian || ""}</td>
        <td>
          <button class="btn-duyet" onclick="duyet(${row._row})">Duyệt</button>
          <button class="btn-xoa" onclick="xoa(${row._row})">Xóa</button>
        </td>
      </tr>`;
  });
}

function duyet(row) {
  fetch(API_URL, {
    method: "POST",
    mode: "no-cors",
    body: JSON.stringify({ action: "update", row, trangthai: "Đã duyệt" })
  }).then(loadData);
}


function xoa(row) {
  if (!confirm("Xóa đơn?")) return;
  fetch(API_URL, {
    method: "POST",
    mode: "no-cors",
    body: JSON.stringify({ action: "delete", row })
  }).then(loadData);
}


function drawCharts() {
  charts.forEach(c => c.destroy());
  charts = [];

  const status = { "Chờ duyệt": 0, "Đã duyệt": 0, "Từ chối": 0 };
  const province = {};
  const unit = {};

  data.forEach(r => {
    const st = r.trangthai || "Chờ duyệt";
    status[st] = (status[st] || 0) + 1;

    const tinh = r.tinhthanhpho || "Không rõ";
    province[tinh] = (province[tinh] || 0) + 1;

    const dv = r.donvi || "Không rõ";
    unit[dv] = (unit[dv] || 0) + 1;
  });

  const statusCtx = document.getElementById("statusChart").getContext("2d");
  const provinceCtx = document.getElementById("provinceChart").getContext("2d");
  const unitCtx = document.getElementById("unitChart").getContext("2d");

 charts.push(new Chart(statusCtx, {
  type: "pie",
  data: {
    labels: Object.keys(status),
    datasets: [{
      label: "Trạng thái đơn",
      data: Object.values(status)
    }]
  }
}));

charts.push(new Chart(provinceCtx, {
  type: "bar",
  data: {
    labels: Object.keys(province),
    datasets: [{
      label: "Số lượt theo tỉnh/thành",
      data: Object.values(province)
    }]
  }
}));

charts.push(new Chart(unitCtx, {
  type: "bar",
  data: {
    labels: Object.keys(unit),
    datasets: [{
      label: "Số lượt theo đơn vị",
      data: Object.values(unit)
    }]
  }
}));

}
function logout() {
  localStorage.removeItem("adminLoggedIn");
  location.href = "index.html";
}

loadData();
</script>


</body>
</html>
